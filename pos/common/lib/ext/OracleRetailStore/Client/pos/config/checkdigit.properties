#
#  This file maps POS functions to check digit strategies defined
#  in oracle.retail.stores.domain.utility.checkdigit
#  It is used by oracle.retail.stores.pos.utility.CheckDigitUtility
#  to validate or generate check digits for the POS application.
#  You can turn off check digit verification for a given function
#  by commenting (with #) or removing the appropriate line.
#
# credit=oracle.retail.stores.domain.utility.checkdigit.Mod10
# debit=oracle.retail.stores.domain.utility.checkdigit.Mod10
# giftcard=oracle.retail.stores.domain.utility.checkdigit.Mod10
# itemnumber=oracle.retail.stores.domain.utility.checkdigit.Mod10
# 
#   * certificate_mod9 and certificate_mod10 turns on/off both        * 
#   * gift certificate and store credit check digit                   *
#   * Both certificate_mod9 and  certificate_mod10 should be turned   *
#   * on/off simultaneously not separately                            *
#certificate_mod9=oracle.retail.stores.domain.utility.checkdigit.Mod9
#certificate_mod10=oracle.retail.stores.domain.utility.checkdigit.Mod10
# 
# 
# reasoncodeid=oracle.retail.stores.domain.utility.checkdigit.Mod10
